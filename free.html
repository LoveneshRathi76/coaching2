<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Batch Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .btn-group {
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-group button {
      margin: 5px;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-group button:hover {
      background: #0056b3;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #444;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    .form-group input[readonly] {
      background-color: #f7f7f7;
      cursor: not-allowed;
    }
    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .submit-btn:hover {
      background: #218838;
    }
    @media (max-width: 500px) {
      .form-container {
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Join Batch</h2>

    <div class="btn-group">
      <button onclick="setSubjectTeacher('Math & Science', 'Mr. Sharma')">Batch 1</button>
      <button onclick="setSubjectTeacher('English & GK', 'Mrs. Verma')">Batch 2</button>
      <button onclick="setSubjectTeacher('Computer & Coding', 'Mr. Rathi')">Batch 3</button>
    </div>

    <form id="joinForm">
      <div class="form-group">
        <label for="name">Student Name</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label for="school">School Name</label>
        <input type="text" id="school" required />
      </div>

      <div class="form-group">
        <label for="class">Class</label>
        <input type="text" id="class" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" pattern="[0-9]{10}" required />
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" value="Math & Science" readonly />
      </div>

      <div class="form-group">
        <label for="teacher">Teacher Name</label>
        <input type="text" id="teacher" value="Mr. Sharma" readonly />
      </div>

      <button type="submit" class="submit-btn">Submit on WhatsApp</button>
    </form>
  </div>

  <script>
    // Function to change subject and teacher dynamically
    function setSubjectTeacher(subject, teacher) {
      document.getElementById("subject").value = subject;
      document.getElementById("teacher").value = teacher;
    }

    document.getElementById("joinForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const school = document.getElementById("school").value.trim();
      const className = document.getElementById("class").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const subject = document.getElementById("subject").value.trim();
      const teacherName = document.getElementById("teacher").value.trim();

      const message = `Join Batch Request:%0A
Student Name: ${name}%0A
School: ${school}%0A
Class: ${className}%0A
Phone: ${phone}%0A
Subject: ${subject}%0A
Teacher: ${teacherName}`;

      const whatsappNumber = "91XXXXXXXXXX"; // ← अपना व्हाट्सएप नंबर डालें

      window.open(`https://wa.me/${whatsappNumber}?text=${message}`, "_blank");
    });
  </script>
</body>
</html>
